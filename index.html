<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript na veia</title>
</head>
<body>
	<div>
		<!-- Dinamic contents -->
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script>
		const socket = io();

		socket.on('connect', () => {
			console.log(socket.id);

			socket.emit('msg', 'dados');
		});

		socket.on('msg', (data) => {
			console.log(JSON.parse(data));
		});
	</script>
</body>
